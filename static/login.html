<html>
<head>
<title>
    Login page
</title>
    <style>
        h1 {
    margin-left: 20px;
    font-family: Arial, sans-serif;
    color: #333;
}

form {
    width: 400px;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}
input[type="text"],
input[type="password"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
<h1>Sign in to TempSens</h1>
<form action="/login" method="post">
    <label for="username">Username: </label>
    <input type="text" name="username"  required>
    <br>
    <label for="password">password: </label>
    <input type="password" name="password"  required>
    <br>
    <input type="submit">
</form>
</body>
</html>
