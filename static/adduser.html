<!DOCTYPE html>
<html>
<head>
    <title>Registrazione Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Colore di sfondo */
            text-align: center; /* Allineamento testo al centro */
            margin: 0; /* Rimuove i margini predefiniti */
            padding: 0; /* Rimuove il padding predefinito */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2; /* Colore di sfondo del contenitore */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrazione Utente</h1>
        <form action="/adduser" method="post">
            <div class="form-group">
                <label for="u">username</label>
                <input type="text" name="u" id="u">
            </div>
            <div class="form-group">
                <label for="p">password</label>
                <input type="password" name="p" id="p">
            </div>
            <input type="submit" value="Invia">
        </form>
    </div>
</body>
</html>
