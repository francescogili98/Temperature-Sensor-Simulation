<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML HomePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
</head>

<style>
  /* Stile per la mappa */
  #mappa {
    width: 100%;
    height: 400px; /* Altezza desiderata per la mappa */
  }

  /* Altri stili rimangono invariati */
</style>

<body>
  <header class="header">
    <a href="#" class="logo">TempSens</a>
    <nav class="nav-items">
      <a href="#">Login</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <div class="intro">
      <h1>Real-time logistic</h1>
      <p>State-of-the-art sensor system to ensure maximum delivery quality.</p>
      <button id="showTrailerButton">Select trailer</button>
      <select id="trailerSelect" style="display: none;"></select>
    </div>
    <!-- Mappa -->
    <div id="mappa"></div>
  </main>

  <footer class="footer">
    <div class="copy">Â© 2022 Developer</div>
    <div class="bottom-links">
      <div class="links">
        <span>More Info</span>
        <a href="#">Login</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="links">
        <span>Social Links</span>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script>
    var lat = 50;
    var long = 13;
    map = L.map('mappa').setView([lat, long], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([lat, long]).addTo(map).bindPopup('Popup. Easily customizable.');
  </script>
</body>

</html>
